<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A minimalist web app for creating custom countdowns, going fullscreen during countdown, and offering a clear, flashing alert when time is up."
        />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/png" sizes="96x96" href="favicon.png" />

        <title>Countdown Timers</title>

        <!-- Link to external CSS -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="button-container">
            <div class="custom-timers"></div>

            <form class="add-timer-form">
                <input
                    type="number"
                    min="1"
                    name="timer-seconds"
                    placeholder="Seconds"
                    required
                />
                <button type="submit">Add Timer</button>
            </form>
        </div>

        <div class="countdown-display">
            <button class="cancel-btn">x</button>
            <div class="time-text"></div>
        </div>

        <!-- Link to external JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
